                reader.readAsDataURL(imagen);

                }

        function contarImagenes(){
            let numImages = 0;
            const file = document.getElementById('file-pokemon');
            file.addEventListener('change', (event) => {
                const fileList = event.target.files;
                console.log(fileList);
                numImages = fileList.length;
                return numImages;
            });
        }
        //se formar un tablero que solo cumpla con la diferencia de 1
        function formarRectangulo(){
            let numImages = contarImagenes();
            let cantDistribution = 2*numImages;
            //dado que el limite son 15 imagenes a lo mucho cantDistribution = 20 = 6*5, por ende se
            //obtiene los patrones validos 2x1, 4x3 y 6x5

                for (let y = 1; y < 6; y+=2) {
                    if (x*y == cantDistribution ) {
                        for (let i = 0; i <= x; i++) {

                                } else {
                                    tablero += "⬜";
                                }
                            }

                        }

                    }
                }
            }

            //para los patrones 2x2, 3x3, 4x4 y 5x5
            for (let x = 1; x < 6; x++) {
