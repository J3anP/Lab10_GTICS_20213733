<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>STF - Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="container">
<div class="container-fluid">
    <h1>El juego de la memoria</h1>
    <h5>Total de imágenes seleccionadas: </h5>

    <button class="btn btn-success">Agregar imágenes</button>
    <input type="file" id="file-pokemon" accept=".png" onchange="uploadImages()" multiple>
    <!--<input type="file" id="file" accept=".png" onchange="putImages()">-->
    <br>



    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img id="pokemon" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img id="imagenPrev" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img id="pokemon3" class="d-block w-100" alt="...">
            </div>
        </div>

        <button class="carousel-control-next" type="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>
    <script>
        //se elige varios archivos a la vez
        function uploadImages(){
            const file = document.getElementById('file-pokemon');
            file.addEventListener('change', (event) => {
                const fileList = event.target.files;
                console.log(fileList);
            });
            //se muestra las imagenes
            if(file){
                reader.readAsDataURL(file[0]);
                reader.onloadend = function () {
                    document.getElementById("pokemon1").src = reader.result; //carga la imagen URL al campo pokemon1
                }
            }
            const imagenPokemon = file[1];
            const pokemonURL = URL.createObjectURL(imagenPokemon);
            $imagenPrev.src = pokemonURL;

            const imagenPokemon3 = file[2];
            const pokemonURL3 = URL.createObjectURL(imagenPokemon3);
            $pokemon3.src = pokemonURL3;
        }

        //esta función fue para probar que se muestra la imagen
        function putImages(){
            const imagen = document.getElementById("file-pokemon");
            var reader = new FileReader();
            if (file) {
                reader.readAsDataURL(imagen);
                reader.onloadend = function () {
                    document.getElementById("pokemon").src = reader.result;
                }
            }
        }

    </script>


</div>
</body>
</html>
